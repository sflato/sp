<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="selfportrait.js"></script>

    <title></title>
  </head>
  <script type="text/javascript">
  let timer3 = setInterval(divMaker, 20);

  function divMaker() {

    for (let i = 0; i < 1; i++) {
          let zin = "-400";
          let row2 = document.createElement("div");
          row2.style.position = "relative";
          row2.style.top = [i]+"px";
          row2.style.width = "100%";
          row2.style.height = "1px"; //Math.random()*2 + "px";
          //row2.style.zIndex = zin ;
          row2.style.background = "black";

          document.body.appendChild(row2);
          console.log('new picture'+[i]);
          let row = document.createElement("div");
          row.style.position = "relative";
          row.style.top = [i]+"px";
          row.style.width = "100%";
          row.style.height = "1px";//Math.random()*2 + "px"
          //row.style.zIndex = zin ;
          row.style.background = "white";
          document.body.appendChild(row);
          console.log('new picture'+[i]);

          let container = document.createElement("div");
          container.setAttribute('ID','container')
          container.style.position = "fixed";
          container.style.top = "0px";
          container.innerHTML(row2, row);
          document.body.appendChild(row2);

    }
    clearInterval(timer3);
  }
  </script>



  <body>

    <div class="wrapper" id="grid">
    </div>
</html>
